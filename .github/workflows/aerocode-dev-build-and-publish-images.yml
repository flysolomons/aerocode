name: Build and Publish Docker Images

on:
  push:
    branches:
      - develop

jobs:
  build-and-publish-backend:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push backend Docker image
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.dev
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dev-backend:latest
            ghcr.io/${{ github.repository }}/dev-backend:${{ github.sha }}

  build-and-publish-frontend:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push frontend Docker image
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile.dev
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dev-frontend:latest
            ghcr.io/${{ github.repository }}/dev-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_GRAPHQL_URL=${{ secrets.NEXT_PUBLIC_GRAPHQL_URL }}
            GRAPHQL_URL=${{ secrets.DEV_GRAPHQL_URL }}
