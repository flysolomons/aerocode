events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    client_max_body_size 100M;

    # Proxy /api/ to backend
    location /api/ {
      proxy_pass http://backend:8000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /admin/ to backend (Wagtail admin)
    location /admin/ {
      proxy_pass http://backend:8000/admin/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve /media/ directly from Azure Blob Storage
    location /media/ {
      rewrite ^/media/(.*)$ https://staerocodetest.blob.core.windows.net/media/$1 redirect;
      expires 30d;
    }

    # Serve /videos/ from Azure Blob Storage (videos are stored in /media/videos/)
    location /videos/ {
      rewrite ^/videos/(.*)$ https://staerocodetest.blob.core.windows.net/media/videos/$1 redirect;
      expires 30d;
    }

    # Serve /documents/ from Azure Blob Storage 
    location /documents/ {
      rewrite ^/documents/[0-9]+/(.*)$ /documents-proxy/$1 break;
    }

    # Internal proxy location for documents
    location /documents-proxy/ {
      internal;
      proxy_pass https://staerocodetest.blob.core.windows.net/media/documents/;
      proxy_set_header Host staerocodetest.blob.core.windows.net;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      expires 30d;
    }

    # Serve /static/ directly from Azure Blob Storage
    location /static/ {
      rewrite ^/static/(.*)$ https://staerocodetest.blob.core.windows.net/static/$1 redirect;
      expires 30d;
    }

    # Proxy all other requests to frontend
    location / {
      proxy_pass http://frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}